<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="goal-container">
    <p>Goal: <span id="goal">100</span></p>
    <button class="set-goal-btn">Set Goal</button>
    <div class="goal-menu">
      <input type="number" id="goalInput" placeholder="Enter Goal" />
      <button id="setGoal">Set</button>
      <button class="close-btn">Ã—</button>
    </div>
  </div>

  <div class="container">
    <h1>@username</h1>
    <p>Current Score: <span id="score">0</span></p>
    <button id="clickButton">+1</button>
    <button id="resetButton">Reset</button>
    <div class="custom-score">
      <label for="customScore">New Score:</label>
      <input type="number" id="customScore" />
      <button id="setCustomScore">Set</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
